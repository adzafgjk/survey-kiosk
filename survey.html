<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    iframe {
      display: block;
      border: none;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <iframe id="typeform-survey" src=""></iframe>
  <script>
    const surveyURLs = {
      english: 'https://uk0tjas1h05.typeform.com/to/wIKLpx3g',
      spanish: 'https://uk0tjas1h05.typeform.com/to/Krr4FOMo'
    };

    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    const language = getParameterByName('language');
    const iframe = document.getElementById('typeform-survey');
    iframe.src = surveyURLs[language];

    function checkForImageOrTextAndRedirect() {
  const thumbsUpImage = document.querySelector('img[src^="https://images.typeform.com/images/2dpnUBBkz2VN/image/default"]');
  const textContent = document.documentElement.textContent;

  if (thumbsUpImage || textContent.includes("Thanks for completing this typeform\nNow create your own â€” it's free, easy, & beautiful")) {
    window.location.href = 'https://adzafgjk.github.io/survey-kiosk/'; // Replace with your GitHub Pages URL
      } else {
        setTimeout(checkForImageAndRedirect, 1000);
      }
    }

    iframe.addEventListener('load', function() {
      checkForImageAndRedirect();
    });
  </script>
</body>
</html>
