<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #333;
      font-family: 'Playfair Display', serif;
    }
    iframe {
      display: block;
      border: none;
      height: 80%;
      width: 100%;
    }
    .header {
      position: absolute;
      top: 5%;
      left: 5%;
      font-size: 3rem;
      color: #f0f0f0;
      text-align: center;
      z-index: 10;
    }
    .button {
      padding: 0.5rem 2rem;
      border-radius: 3rem;
      border: none;
      background-image: linear-gradient(45deg, #6ab7ff, #4d4dff);
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }
    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);
    }
    .stars {
      position: fixed;
      height: 100%;
      width: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.3;
    }
    .buttons-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      gap: 2rem;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="header">
    GEORGE<br>
    WILEY<br>
    CENTER
  </div>
  <div class="buttons-container">
    <button class="button" onclick="window.location.href='https://uk0tjas1h05.typeform.com/to/wIKLpx3g'">English</button>
    <button class="button" onclick="window.location.href='https://uk0tjas1h05.typeform.com/to/Krr4FOMo'">Spanish</button>
  </div>
</body>
</html>
