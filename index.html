<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #333;
      font-family: 'Playfair Display', serif;
    }
    .header {
      font-size: 3rem;
      color: #f0f0f0;
      text-align: center;
      z-index: 10;
      margin-top: 10%;
    }
    .founder {
      display: block;
      max-width: 50%;
      max-height: 50%;
      margin-left: auto;
      margin-right: auto;
      margin-top: 2%;
      margin-bottom: 2%;
    }
    .survey-title {
      font-size: 2rem;
      color: #f0f0f0;
      text-align: center;
      margin-bottom: 1%;
    }
    .buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 2%;
    }
    .button {
      margin: 0 1rem;
      padding: 0.5rem 2rem;
      border-radius: 3rem;
      border: none;
      background-image: linear-gradient(45deg, #6ab7ff, #4d4dff);
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }
    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);
    }
    .chat-container {
      max-height: 300px;
      overflow-y: auto;
      background-color: #f0f0f0;
      padding: 1rem;
      margin: 1rem;
      border-radius: 10px;
    }
    .message-input {
      display: flex;
      justify-content: center;
      margin-bottom: 2%;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.5rem;
      border-radius: 10px;
      border: 2px solid #6ab7ff;
    }
    .chat-message {
      margin-bottom: 0.5rem;
      word-wrap: break-word;
    }
    .user-message {
      color: #000;
      text-align: right;
    }
    .chatbot-message {
      color: #000;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="header">
    GEORGE<br>
    WILEY<br>
    CENTER
  </div>
  <img class="founder" src="https://github.com/adzafgjk/survey-kiosk/blob/main/output%20(2).
